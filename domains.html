<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yunexiz</title>
  <link rel="icon" type="image/x-icon" href="/assets/pfp.webp">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Yunexiz's Websites" />
  <meta property="og:description" content="Find my sites on this page." />
  <meta property="og:image" content="/assets/pfp.webp" />
  <meta property="og:url" content="https://yunexiz.is-a.dev/domains" />
  <style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('/assets/back-ground.webp');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .info-box {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        margin: 20px;
        border-radius: 25px;
        text-align: center;
        font-family: Arial, sans-serif;
        max-width: 100vw;
    }

    .platform-img {
        border-radius: 50%;
        max-width: 100px;
    }

    .social-icons {
        display: flex; 
        flex-wrap: wrap;
        justify-content: center; 
        margin-top: 20px;
        max-width: 100vw;
    }

    .social-icons a {
        display: inline-block;
        margin: 0 10px;
        width: 50px;
        height: 50px;
        overflow: hidden;
        border-radius: 50%;
    }

    .social-icons img {
        width: 100%;
        height: 100%;
        transition: transform 0.2s ease-in-out;
        border-radius: 50%;
    }

    .social-icons img:hover {
      transform: scale(1.1); 
    }

    .social-icons img:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="info-box">
    <img src="/assets/domains.webp" alt="Domains icon" class="platform-img"><br>
    <div>
      <span id="username">Yunexiz's websites</span><br>
      <p>Here's a list of the sites that I currently have available to you:<br>
        - <a href="https://cat.is-a.dev">Cats!</a> A site that provides cat images.<br>
        - <a href="https://dog.is-a.dev">Dogs!</a> A site that provides dog images.<br>
        - <a href="https://harmony-exp.pages.dev">Harmony (exp)</a> An AI assistant.
      </p>
    </div>
    <div class="social-icons">
        <div title="Yunexiz">
            <a href="https://reddit.com/user/Yunexiz">
                <img src="/assets/reddit.webp" alt="Reddit">
            </a>
        </div>

        <div title="Yunexiz">
            <a href="https://github.com/Yunexiz">
                <img src="/assets/github.webp" alt="GitHub">
            </a>
        </div>

        <div title="Yunexiz">
            <a href="https://gitlab.com/Yunexiz">
                <img src="/assets/gitlab.webp" alt="GitLab">
            </a>
        </div>

        <div title="Yunexiz">
            <a href="https://twitter.com/Yunexiz">
                <img src="/assets/twitter.webp" alt="Twitter">
            </a>
        </div>

        <div title="yunexiz">
            <a href="https://discord.com/users/1040303561847881729">
                <img src="/assets/discord.webp" alt="Discord">
            </a>
        </div>

        <div title="Yunexiz#6689">
            <a href="/riot" class="preserve-params">
                <img src="/assets/riot.webp" alt="Riot">
            </a>
        </div>

        <div title="Yunexiz">
            <a href="https://myanimelist.net/animelist/Yunexiz">
                <img src="/assets/mal.webp" alt="MyAnimeList">
            </a>
        </div>

        <div title="Home">
            <a href="/" class="preserve-params">
                <img src="/assets/home.webp" alt="Home">
            </a>
        </div>
    </div>
  </div>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);

    document.querySelectorAll(".preserve-params").forEach(link => {
      link.addEventListener("click", function(event) {
        event.preventDefault();
        let destination = this.getAttribute("href");
        window.location.href = destination + urlParams;
      });
    });

    async function checkIfAustralian() {
      try {
        const isUpsideDown = urlParams.get('australia-is-upside-down') === 'true';

        if (isUpsideDown) {
          document.body.style.transform = 'rotate(180deg)';
          document.getElementById('username').innerHTML = `Yunexiz's websites - ¡uʍop ǝpᴉsdn sᴉ ɐᴉlɐɹʇsn∀`;
        }

        if (!urlParams.has('australia-is-upside-down')) {
          const response = await fetch('https://ipapi.co/json/');
          const data = await response.json();

          if (data.country === 'AU') {
            document.body.style.transform = 'rotate(180deg)';
            document.getElementById('username').innerHTML = `Yunexiz's websites - ¡uʍop ǝpᴉsdn sᴉ ɐᴉlɐɹʇsn∀`;
            urlParams.set('australia-is-upside-down', 'true');
            window.history.replaceState({}, '', `${window.location.pathname}?${urlParams}`);
          }
        }
      } catch (error) {
        console.error('Error fetching geolocation data:', error);
      }
    }

    checkIfAustralian();
    
    const socialIcons = document.querySelector('.social-icons').children;
    const icon_count = socialIcons.length;
  
    for (let i = 0; i < icon_count; i++) {
      setTimeout(function() {
        const imageElement = socialIcons[i].querySelector('img');
        if (imageElement) {
          imageElement.style.animation = 'appear 0.5s ease-out';
        }
      }, 500 + i * 100);
    }
  </script>
</body>
</html>
