<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yunexiz</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/pfp.webp" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Yunexiz#6689" />
    <meta property="og:description" content="Find my Riot ID on this page." />
    <meta property="og:image" content="/assets/images/pfp.webp" />
    <meta property="og:url" content="https://yunexiz.is-a.dev/riot" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("/assets/images/back-ground.webp");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .info-box {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        margin: 20px;
        border-radius: 25px;
        text-align: center;
        font-family: Arial, sans-serif;
        max-width: 100vw;
      }

      .platform-img {
        border-radius: 50%;
        max-width: 100px;
        animation: appear 0.5s ease-out forwards;
      }

      .social-icons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        max-width: 100vw;
      }

      .social-icons a {
        display: inline-block;
        margin: 0 10px;
        width: 50px;
        height: 50px;
        overflow: hidden;
        border-radius: 50%;
      }

      .social-icons img {
        width: 100%;
        height: 100%;
        transition: transform 0.2s ease-in-out;
        border-radius: 50%;
      }

      .social-icons img:hover {
        transform: scale(1.1);
      }

      .social-icons img:active {
        transform: scale(0.9);
      }

      @keyframes appear {
        0% {
          transform: scale(0);
        }
        75% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      span {
        font-size: 30px;
        background: linear-gradient(to right,
          #777 30%,
          #aaa 45%,
          #eee 50%,
          #aaa 55%,
          #777 70%
        );
        background-size: 250% auto;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        animation: shine 3s linear infinite;
      }

      @keyframes shine {
        0% {
          background-position: 120% 0;
        }
        100% {
          background-position: -20% 0;
        }
      }
    </style>
    <script defer>
      const urlParams = new URLSearchParams(window.location.search);

      document.querySelectorAll(".preserve-params").forEach((link) => {
        link.addEventListener("click", function (event) {
          event.preventDefault();
          let destination = this.getAttribute("href");
          window.location.href = destination + "?" + urlParams;
        });
      });

      async function checkIfAustralian() {
        try {
          const jsonResponse = await fetch(
            "/assets/data/anti-australians.json"
          );
          const jsonData = await jsonResponse.json();

          const allNames = jsonData.all;

          let isUpsideDown = allNames.some(
            (name) => urlParams.has(name) && urlParams.get(name) === "true"
          );

          if (isUpsideDown) {
            document.body.style.transform = "rotate(180deg)";
            document.getElementById("username").innerHTML =
              "Yunexiz - ¡uʍop ǝpᴉsdn sᴉ ɐᴉlɐɹʇsn∀";
          }

          if (!isUpsideDown) {
            const response = await fetch("https://ipapi.co/json/");
            const data = await response.json();

            if (data.country === "AU") {
              document.body.style.transform = "rotate(180deg)";
              document.getElementById("username").innerHTML =
                "Yunexiz - ¡uʍop ǝpᴉsdn sᴉ ɐᴉlɐɹʇsn∀";

              urlParams.set(jsonData.main, "true");
              window.history.replaceState(
                {},
                "",
                `${window.location.pathname}?${urlParams}`
              );
            }
          }
        } catch (error) {
          console.error("Australian check error:", error);
        }
      }

      checkIfAustralian();

      window.onload = function () {
        document.querySelectorAll(".preserve-params").forEach((link) => {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            let destination = this.getAttribute("href");
            window.location.href = destination + "?" + urlParams;
          });
        });

        const socialIcons = document.querySelector(".social-icons").children;
        const icon_count = socialIcons.length;

        for (let i = 0; i < icon_count; i++) {
          setTimeout(function () {
            const imageElement = socialIcons[i].querySelector("img");
            if (imageElement) {
              imageElement.style.animation = "appear 0.5s ease-out";
            }
          }, 500 + i * 100);
        }
      };
    </script>
  </head>
  <body>
    <div class="info-box">
      <img
        src="/assets/images/riot.webp"
        alt="Platform icon"
        class="platform-img"
      />
      <div>
        <span id="username">Yunexiz#6689</span>
        <p>
          Since there are no profile pages on Riot you were redirected to this
          page.
        </p>
        <footer>
          <strong>Hover over icons for details or click to go to link.</strong>
        </footer>
      </div>
      <div class="social-icons">
        <div title="Yunexiz">
          <a href="https://reddit.com/user/Yunexiz">
            <img src="/assets/images/reddit.webp" alt="Reddit" />
          </a>
        </div>

        <div title="Yunexiz">
          <a href="https://github.com/Yunexiz">
            <img src="/assets/images/github.webp" alt="GitHub" />
          </a>
        </div>

        <div title="Yunexiz">
          <a href="https://gitlab.com/Yunexiz">
            <img src="/assets/images/gitlab.webp" alt="GitLab" />
          </a>
        </div>

        <div title="Yunexiz">
          <a href="https://twitter.com/Yunexiz">
            <img src="/assets/images/twitter.webp" alt="Twitter" />
          </a>
        </div>

        <div title="yunexiz">
          <a href="https://discord.com/users/1040303561847881729">
            <img src="/assets/images/discord.webp" alt="Discord" />
          </a>
        </div>

        <div title="My websites">
          <a href="/domains" class="preserve-params">
            <img src="/assets/images/domains.webp" alt="Domains" />
          </a>
        </div>

        <div title="Yunexiz">
          <a href="https://myanimelist.net/animelist/Yunexiz">
            <img src="/assets/images/mal.webp" alt="MyAnimeList" />
          </a>
        </div>

        <div title="Home">
          <a href="/" class="preserve-params">
            <img src="/assets/images/home.webp" alt="Home" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
